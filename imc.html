<!DOCTYPE html>
<html lang = "pt-BR">
    <head>
        <meta charset="UTF-8">
        <title.Calculadora IMC> </title.Calculadora>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 20px;
            }
            .calculator {
                max-width: 400px;
                margin: 0 auto;
            }
            .calculator input {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
            }
            .calculator buttom {
                padding: 10px 20px;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <h1>Calculadora de iMC</h1>
            <label for="weight"> Peso (kg):</label>
            <input type="number" id="weight" placeholder="Informe o peso em KG">
            <br>

            <label for="height" Altura (cm):</label>
            <input type="number" id="height" placeholder="Informe a altura em cm">
            <br>

            <button onclick="calculeIMC()">Calcular IMC</button>
            <div id="result"></div>
        </div>
    </body>
    <script>
        async function calculeIMC() {
            const height = parseFloat(document.getElementById('height').value) / 100;
            const weight = parseFloat(document.getElementById('weight').value) /100;

            if (isNan(weight) || isNan(height) || weight <= 0 || height <= 0) {
                alert("Por favor insira um valor vÃ¡lido");
                return;
            }

            const imc = weight / (height*height);
        }
    </script>
</html>
